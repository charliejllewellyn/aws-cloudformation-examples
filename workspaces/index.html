<html>
  <head><title>Workspace Masterbuilder Demo</title>
    <link rel="stylesheet" href="styles.css">

  </head>
  <body><h1>Workspace Masterbuilder Demo</h1>

    <div id="content">

      Workspace Action:

      <select id="taskSelected">
        <option value="Create">Create</option>
        <option value="Delete">Delete</option>
      </select>

      <input type="submit" value="Submit" id="actionButton" class="buttons">

      <span id="postIDreturned"></span>
    </br></br>
    <p>Email: &nbsp;&nbsp;&nbsp;&nbsp; <textarea id ="emailText"></textarea></p>
    <p>Firstname: &nbsp;&nbsp; <textarea id ="firstText"></textarea></p>
    <p>Lastname: &nbsp;&nbsp; <textarea id ="lastText"></textarea></p>
    Start Time: &nbsp;&nbsp; hour <select id="hourSelected">
      <option value="01">01</option>
      <option value="02">02</option>
      <option value="03">03</option>
      <option value="04">04</option>
      <option value="05">05</option>
      <option value="06">06</option>
      <option value="07">07</option>
      <option value="08">08</option>
      <option value="09">09</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
      <option value="16">16</option>
      <option value="17">17</option>
      <option value="18">18</option>
      <option value="19">19</option>
      <option value="20">20</option>
      <option value="21">21</option>
      <option value="22">22</option>
      <option value="23">23</option>
      <option value="24">24</option>
    </select>
    &nbsp;&nbsp; minute <select id="minuteSelected">
      <option value="00">00</option>
      <option value="15">15</option>
      <option value="30">30</option>
      <option value="45">45</option>
    </select>
    <p>Duration (hours): &nbsp;&nbsp; <select id="durationSelected">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
    </select></p>

    </br></br></br></br>
      Search workspace by email: <input type="text" id="postId"> <input type="submit" class="buttons" value="Search" id="searchButton">
      <br/>
    </div>



      <table id="posts">
        <colgroup>
          <col style="width:10%">
          <col style="width:7%">
          <col style="width:45%">
          <col style="width:8%">
          <col style="width:30%">
        </colgroup>
        <tbody>
          <tr>
            <th>Email</th>
            <th>Workspace ID</th>
            <th>Username</th>
            <th>Password</th>
            <th>Start Time</th>
            <th>Duration</th>
            <th>Status</th>
          </tr>
        </tbody>
      </table>


    <script src="scripts.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
  </body>
</html>
